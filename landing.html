<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Online</title>
  <link rel="stylesheet" href="styleLanding.css">
</head>
<body>

  <div class="banner">
    <h2>¡Ofertas Exclusivas de Temporada!</h2>
  </div>

  <section class="productos">
    <h3>Productos Destacados</h3>
    <div class="grid">
      <div class="producto">
        <img src="https://via.placeholder.com/250x150" alt="Producto 1">
        <h4>Producto 1</h4>
        <p>$29.99</p>
        <button>Comprar</button>
      </div>
      <div class="producto">
        <img src="https://via.placeholder.com/250x150" alt="Producto 2">
        <h4>Producto 2</h4>
        <p>$39.99</p>
        <button>Comprar</button>
      </div>
      <div class="producto">
        <img src="https://via.placeholder.com/250x150" alt="Producto 3">
        <h4>Producto 3</h4>
        <p>$49.99</p>
        <button>Comprar</button>
      </div>
    </div>
  </section>

  <section class="cta">
    <h2>¡Regístrate para recibir descuentos exclusivos!</h2>
    <button>Suscribirme</button>
  </section>

  

</body>
</html>
