<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasarela de Pago - Esculturas y Pinceles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f3e7e9, #e3eeff);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .logo img {
      width: 150px;
      display: block;
      margin: auto;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .banks {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .banks img {
      width: 70px;
      height: auto;
      margin: 5px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .payment-type {
      margin: 20px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    .floating-window {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      animation: bounce 0.4s;
    }

    .popup h3 {
      margin: 0;
    }

    @keyframes bounce {
      0% { transform: scale(0.9); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .banks img {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="Esculturas y Pinceles Logo">
    </div>
    <h2>Medios de pago</h2>

    <div class="banks">
      <img src="images/bancolombia.png" alt="Bancolombia">
      <img src="images/davivienda.jpg" alt="Davivienda">
      <img src="images/bvva.jpg" alt="BBVA">
      <img src="images/bogota.png" alt="Banco de Bogotá">
    </div>

    <div class="payment-type">
      <label for="method">Método de Pago</label>
      <select id="method">
        <option value="">Seleccione</option>
        <option value="pse">PSE</option>
        <option value="card">Tarjeta de Crédito</option>
      </select>
    </div>

    <div id="pse-fields" style="display:none;">
      <label for="bank">Seleccione su banco</label>
      <select id="bank">
        <option value="">Seleccione Banco</option>
        <option value="bancolombia">Bancolombia</option>
        <option value="davivienda">Davivienda</option>
        <option value="bbva">BBVA</option>
        <option value="bogota">Banco de Bogotá</option>
      </select>
      <label for="account">Número de Cuenta</label>
      <input type="text" id="account" placeholder="1234567890"/>
    </div>

    <div id="card-fields" style="display:none;">
      <label for="number">Número de Tarjeta</label>
      <input type="text" id="number" placeholder="XXXX XXXX XXXX XXXX" />
      <label for="exp">Fecha de Expiración</label>
      <input type="month" id="exp" />
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123"/>
    </div>

    <button onclick="processPayment()">Pagar</button>
  </div>

  <div class="floating-window" id="popup">
    <div class="popup" id="popup-content">
      <h3>Procesando pago...</h3>
    </div>
  </div>

  <script>
    const methodSelect = document.getElementById('method');
    const pseFields = document.getElementById('pse-fields');
    const cardFields = document.getElementById('card-fields');

    methodSelect.addEventListener('change', () => {
      const method = methodSelect.value;
      pseFields.style.display = method === 'pse' ? 'block' : 'none';
      cardFields.style.display = method === 'card' ? 'block' : 'none';
    });

    function processPayment() {
      const popup = document.getElementById('popup');
      const popupContent = document.getElementById('popup-content');
      popup.style.display = 'flex';
      popupContent.innerHTML = '<h3>Procesando pago...</h3>';

      setTimeout(() => {
        popupContent.innerHTML = '<h3>✅ ¡Pago Exitoso!</h3>';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 2500);
      }, 3000);
    }
  </script>
</body>
</html>
